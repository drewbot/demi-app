<!DOCTYPE html>
<html>
  <head>
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700,900,200italic,300italic,400italic,600italic,700italic,900italic' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Fjalla+One' rel='stylesheet' type='text/css'>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>DemiApp</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {{content-for 'head'}}

    <link rel="stylesheet" href="assets/vendor.css">
    <link rel="stylesheet" href="assets/demi-app.css">

    {{content-for 'head-footer'}}
  </head>
  <body>
    {{content-for 'body'}}


  <header>
    <div class='container-fluid'>
      <div class='row'>
        <nav class='col-xs-12 col-sm-10'>
          <ul class='list-inline'>
            <li><a href='#/'>DASHBOARD</a>
            </li>
            <li><a href='#/'>COLLECTOR</a>
            </li>
            <li><a href='#/'>PLANNER</a>
            </li>
            <li><a href='#/'>GRADER</a>
            </li>
          </ul>
        </nav>
        <div class='logout hidden-xs col-sm-2'>
          <!-- <button><span class="glyphicons glyphicons-user"></span></button> -->
          <button>logout</button>
        </div>
      </div>
    </div>
  </header>

  <section class="profile">
    <div class='container-fluid'>
      <div class='row'>
        <div class="profile-pic col-xs-6 col-sm-4">
          <!-- <img src="/assets/mason.jpg"> -->
        </div>
        <div class="profile-info col-xs-6 col-sm-4">
          
        </div>
        <div class="profile-stats col-xs-12 col-sm-4">
          <div class="stats-wide col-xs-12"><div></div></div>
          <div class="stats-half col-xs-6"><div></div></div>
          <div class="stats-half col-xs-6"><div></div></div>
          <div class="stats-half col-xs-6"><div></div></div>
          <div class="stats-half col-xs-6"><div></div></div>
        </div>
      </div>
    </div>
  </section>

  <section class='filter-bg'>
    <div class='container-fluid'>
      <div class='filter-course row'>
        <div class='course col-xs-4'>
          <div class='dropdown'>
            <h4>Course</h4>
            <button id='dropdownMenu1' type='button' data-toggle='dropdown' class='dropdown-toggle'>
              <span class='button-text'>choose</span>
              <span class='caret'></span>
            </button>
            <ul role='menu' aria-labelledby='dropdownMenu1' class='dropdown-menu' id='course-list-dropdown'>
            </ul>
          </div>
        </div>
        <div class='timeline col-xs-4'>
          <div class='dropdown'>
            <h4>Timeline</h4>
            <button id='dropdownMenu1' type='button' data-toggle='dropdown' class='dropdown-toggle'>
              <span class='button-text'>choose</span>
              <span class='caret'></span>
            </button>
            <ul role='menu' aria-labelledby='dropdownMenu1' class='dropdown-menu' id='timeline-list-dropdown'>
            </ul>
          </div>
        </div>
        <div class='week col-xs-4'>
          <div class='dropdown'>
            <h4>Week</h4>
            <button id='dropdownMenu1' type='button' data-toggle='dropdown' class='dropdown-toggle'>
              <span class='button-text'>choose</span>
              <span class='caret'></span>
            </button>
            <ul role='menu' aria-labelledby='dropdownMenu1' class='dropdown-menu' id='week-list-dropdown'>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="bar-comparison">
    <div class='container-fluid'>
      <div class='row'>
        <div class="user-card col-xs-6 col-sm-4">
          <!-- <img src="/assets/mason.jpg"> -->
        </div>
        <div class="user-info col-xs-6 col-sm-4">
          
        </div>
        <div class="stats-wide col-xs-12 col-sm-4"><div></div></div>
        <div class="stats-half col-xs-6 col-sm-2"><div></div></div>
        <div class="stats-half col-xs-6 col-sm-2"><div></div></div>
        <div class="stats-half col-xs-6 col-sm-2"><div></div></div>
        <div class="stats-half col-xs-6 col-sm-2"><div></div></div>
      </div>
    </div>
  </section>

  <script src="assets/vendor.js"></script>
  <script src="assets/demi-app.js"></script>

  {{content-for 'body-footer'}}

  </body>
</html>
